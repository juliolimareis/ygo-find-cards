<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Search your cards!" />
    <meta property="og:title" content="Search your cards!" />
    <meta property="og:description" content="Search your cards!" />

    <meta property="og:image" content="https://ygo-find-cards.iario.com.br/assets/logo.jpg" />

    <meta property="og:locale" content="en_GB" />

    <link rel="apple-touch-icon" href="https://ygo-find-cards.iario.com.br/assets/logo.jpg" />    
    
    <link href="style/main.css" rel="stylesheet"/>

    <!-- scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="js/tailwind.js"></script>
    <script defer src="js/axios.js"></script>
    <script defer src="js/index.js" type="module"></script>

    <title>Yu-Gi-oH! Find Cards</title>
  </head>
  <body class="dark:text-white dark:bg-gray-700"> 
    <div id="app" class="p-2">

      <div class="flex w-full">
        <div class="mt-5">
          <a target="_blank" href="https://github.com/juliolimareis/ygo-find-cards" type="button" class="text-white bg-[#24292F] hover:bg-[#24292F]/90 focus:ring-4 focus:outline-none focus:ring-[#24292F]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-500 dark:hover:bg-[#050708]/30 mr-2 mb-2">
            <svg class="w-4 h-4 mr-2 -ml-1" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="github" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512"><path fill="currentColor" d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3 .3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5 .3-6.2 2.3zm44.2-1.7c-2.9 .7-4.9 2.6-4.6 4.9 .3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3 .7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3 .3 2.9 2.3 3.9 1.6 1 3.6 .7 4.3-.7 .7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3 .7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3 .7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"></path></svg>
            Github
          </a>
        </div>
        
        <div class="text-4xl p-4 text-center col-span-8 m-auto">Yu-Gi-oH! Find Cards</div>
      </div>


      <!-- Actions search -->
      <form v-on:submit.prevent="onCards">   
        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
          </div>
          <input v-model="search" type="search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Find card name..." required>
          <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Search</button>
        </div>
      </form>

      <!-- cards -->
      <div v-if="!isLoading && cards.length" class="border-cards mt-4">
        <img
          v-for="card in cards" :key="card.id"
          :class="`cursor-pointer zoom m-2 md:w-[150px] mb-360:w-[97px] mb-412:w-[115px] mb-384:w-[105px] mb-375:w-[103px] mb-800:w-[113px] w-[100px] float-left ${card.id}`"
          :alt="card.name"
          :title="`${card.name}&#013;${card?.type ? card.type: ''} ${card?.level ? ', Level: ' + card.level : ''}&#013;&#013;${card.desc}`"
          src="assets/card-back.jpg"
          @click="openCard(card)"
          @load="onLoadImage(card)"
          @error="handleErrorImage"
        />
      </div>

      <!-- loading -->
      <div>
        <component :is="Loading" v-if="isLoading" />
      </div>

      <!-- Main modal -->
      <div
        v-if="cardSelected" @click="openCard(null)"
        style="background-color:rgba(0, 0, 0, 0.5);"
        class="fixed z-50 overflow-hidden inset-0 md:p-20 h-screen bg-transparent p-1 pt-14">
        <img
          class="zoom m-auto md:max-w-md"
          :alt="cardSelected.name"
          :src="cardSelected.card_images[0].image_url"
          :alt="card.name"
          :title="`${cardSelected.name}&#013;${cardSelected?.type ? cardSelected.type: ''} ${cardSelected?.level ? ', Level: ' + cardSelected.level : ''}&#013;&#013;${cardSelected.desc}`"
        />
      </div>

    </div>
  </body>
</html>
