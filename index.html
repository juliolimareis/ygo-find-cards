<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style/bulma.css" rel="stylesheet"/>
  <link href="style/main.css" rel="stylesheet"/>

    <script src="https://cdn.tailwindcss.com"></script>

      <!-- Actions search -->
      <form v-on:submit.prevent="onCards">   
        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
          </div>
          <input v-model="search" type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" placeholder="Search Mockups, Logos..." required>
          <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Search</button>
        </div>
      </form>

    <!-- cards -->
    <div v-if="!isLoading && cards.length" class="border-cards mt-4">
      <img
        :class="`is-clickable zoom m-2 ${card.id}`"
        width="150"
        v-for="card in cards"
        :key="card.id"
        :alt="card.name"
        :title="`${card.name}&#013;${card?.type ? card.type: ''} ${card?.level ? ', Level: ' + card.level : ''}&#013;&#013;${card.desc}`"
        src="assets/card-back.jpg"
        @click="openCard(card)"
        @load="onLoadImage(card)"
        @error="handleErrorImage"
      />
    </div>

    <!-- loading -->
    <template v-if="isLoading">
      <div class="loader-container">
        <div class="card-box">
          <div class="card-header"></div>
          <div class="card-body mt-2"></div>
          <div class="card-desc mt-1"></div>
        </div>
        <div class="card-box">
          <div class="card-header"></div>
          <div class="card-body mt-2"></div>
          <div class="card-desc mt-1"></div>
        </div>
        <div class="card-box">
          <div class="card-header"></div>
          <div class="card-body mt-2"></div>
          <div class="card-desc mt-1"></div>
        </div>
        <div class="card-box">
          <div class="card-header"></div>
          <div class="card-body mt-2"></div>
          <div class="card-desc mt-1"></div>
        </div>
        <div class="card-box">
          <div class="card-header"></div>
          <div class="card-body mt-2"></div>
          <div class="card-desc mt-1"></div>
        </div>
        <div class="card-box">
          <div class="card-header"></div>
          <div class="card-body mt-2"></div>
          <div class="card-desc mt-1"></div>
        </div>
        <div class="card-box">
          <div class="card-header"></div>
          <div class="card-body mt-2"></div>
          <div class="card-desc mt-1"></div>
        </div>
      </div>
      <p class="mt-5">Looking for letters ...</p>
    </template>

    <!-- Modal -->
    <div class="modal is-active is-clipped" v-if="cardSelected" @click="openCard(null)">
      <div class="modal-background"></div>
      <div class="modal-content">
        <img
          class="is-clickable zoom m-2"
          :alt="cardSelected.name"
          :src="cardSelected.card_images[0].image_url"
        />
      </div>
    </div>

  </div>
</body>
</html>
